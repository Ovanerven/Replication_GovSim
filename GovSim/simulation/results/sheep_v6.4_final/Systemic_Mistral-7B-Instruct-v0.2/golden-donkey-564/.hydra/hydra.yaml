hydra:
  run:
    dir: ./outputs/${uuid:}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - ./simulation/scenarios/fishing/conf
  - ./simulation/scenarios/sheep/conf
  - ./simulation/scenarios/pollution/conf
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - experiment=sheep_baseline_concurrent_systemic
    - llm.path=/gpfs/home2/overven/.cache/huggingface/hub/models--mistralai--Mistral-7B-Instruct-v0.2/snapshots/3ad372fc79158a2148299e3318516c786aeded6c
    - group_name=Systemic_Mistral-7B-Instruct-v0.2
    - seed=100
  job:
    name: main
    chdir: null
    override_dirname: experiment=sheep_baseline_concurrent_systemic,group_name=Systemic_Mistral-7B-Instruct-v0.2,llm.path=/gpfs/home2/overven/.cache/huggingface/hub/models--mistralai--Mistral-7B-Instruct-v0.2/snapshots/3ad372fc79158a2148299e3318516c786aeded6c,seed=100
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /gpfs/home2/overven/GovSim_v2
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /gpfs/home2/overven/GovSim_v2/simulation/conf
      schema: file
      provider: main
    - path: ./simulation/scenarios/fishing/conf
      schema: file
      provider: hydra.searchpath in main
    - path: ./simulation/scenarios/sheep/conf
      schema: file
      provider: hydra.searchpath in main
    - path: ./simulation/scenarios/pollution/conf
      schema: file
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /gpfs/home2/overven/GovSim_v2/outputs/run_b56d33d9-c4ec-48ab-a624-6c74da4ec7b5
    choices:
      experiment: sheep_baseline_concurrent_systemic
      experiment/persona@experiment.personas.persona_4: baseline_shepherd
      experiment/persona@experiment.personas.persona_3: baseline_shepherd
      experiment/persona@experiment.personas.persona_2: baseline_shepherd
      experiment/persona@experiment.personas.persona_1: baseline_shepherd
      experiment/persona@experiment.personas.persona_0: baseline_shepherd
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
